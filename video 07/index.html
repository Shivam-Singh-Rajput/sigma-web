<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4" height="225" width="225" controls poster="SHIVAM .jpg"></video>
    <audio src="song.mp3 " controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My svg image">
    <!-- with the help of iframe we can immbade different website in our website -->
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="0" height="500" width="350"></iframe>
    <!-- Here the some attributes of video tag all types of attribute is write inside of tag
    src-> Specifies the path to the video file
    controls-> Adds video control like play, pause, and volume
    automatic-> automatic video play when the page load
    loop-> reapet the video once it ends
    muted-> mute the video by default
    poster-> Specifies an image to be displayed before the video start playing
    width and height as we know it is define dimentions of the video
    preload->The preload attribute specifies if and how the author thinks that the media file should be loaded when the page loads.

The preload attribute allows the author to provide a hint to the browser about what he/she thinks will lead to the best user experience. This attribute may be ignored in some instances.

Note: The preload attribute is ignored if autoplay is present.

 -->
</body>
</html>
