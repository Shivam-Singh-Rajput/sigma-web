<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ID and class is a attribute of element -->
    <!-- ID is a uniq define tag which is once use than we can't use same id in other place -->
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="Seconddiv">Second</div>
    <!-- Class is specifies in a class and it is use also in element  -->
    <span><div class="red"></div></span>
</body>
</html>
