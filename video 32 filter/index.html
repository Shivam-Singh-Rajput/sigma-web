<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
    .shiv {
        filter: blur(5px);
        filter: opacity(100%);
        filter:contrast(2);
    }
    .img2{
        filter: brightness(2);
        filter: invert(0.4);
        filter: grayscale(0.5);
        filter: saturate(80%);
    }
    .img3{
        width: 200px;
        filter: sepia(80%);
        filter: opacity(50%);
        filter: grayscale(10%);
        filter: hue-rotate(60deg);
    }
    </style>
</head>
<body>
    <div class="shiv">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTontJCqhTBUKibcIxYS-KSZ8nZi1RzXaphgw&usqp=CAU" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx68NWjJFjgtKTnT2o3zgsfnxTom3n0noMuw&usqp=CAU" alt="">
        <img class="img3" src="shiv.jpg" alt="">
    </div>
</body>
</html>
