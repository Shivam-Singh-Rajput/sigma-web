<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            border: 3px solid black;
            background-color: aliceblue;
            padding: 30px;
            margin: 30px;
            cursor: pointer;
        }

        .childContainer {
            border: 3px solid black;
            background-color: orange;
            padding: 30px;
            margin: 30px;
        }

        .container {
            border: 3px solid black;
            background-color: yellow;
            padding: 30px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", () => {
            alert("Child was Clicked!")
        })

        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("ChildContainer was clicked!")
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("Container was clicked!")
        })
        //  Now we can see that when we click on "child" class than automatic clicking remaining
        //  element because of "child" class stay inside of remaining classes that is known as "bubbling"
        //      What is event bubbling ?
        //   -->When we use listen event on any element than activate his listener but its parrent 
        //   element listener is also activated that is bubbling

        // If we want to activate any one of these listener than we use ".stopPropagation" function
        document.querySelector(".child").addEventListener("click", (e) => {
            alert("Child was Clicked!")
            e.stopPropagation()
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            alert("ChildContainer was clicked!")
            e.stopPropagation()
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            alert("Container was clicked!")
        })


        function getRandomColor() {
            let v1 = Math.ceil(0 + Math.random() * 255);
            let v2 = Math.ceil(0 + Math.random() * 255);
            let v3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${v1}, ${v2}, ${v3})`
        }
        // This function is use for change colour immidietly
        // let a = setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor();
        // }, 1000);
        // console.log(a);

 // It is use for remove the "setInterval" colour changes
        // let a = clearInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor();
        // }, 1000);
        // console.log(a);
        
        // "setTimeout" run only one chance after a certain time of period 
        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 1000); //1000-->It is show a second that after how many times colour will be change 
        console.log(a);

 // It is use for remove the "setTimeout" colour changes
        let b = clearTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
         }, 1000);
         console.log(a);
    </script>
</body>

</html>
