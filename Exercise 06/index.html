<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        /* for Icon--> https://hugeicons.com/icons? */
        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 50px;
            height: 40px;
        }

        .logo img {
            width: 200px;
        }

        nav {
            display: flex;
            justify-content:space-around;
            align-items: center;
            font-family: "Segoe UI";
        }

        .shiv ul {
            display: flex;
            gap: 30px;
        }

        .shiv ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .motu{
            margin: 50px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            letter-spacing: 2px;
            gap: 10px;
        }

        .motu img{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>

            <div class="shiv">
                <ul>
                    <li><span>Product<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></span></li>
                    <li><span>Pricing<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></span></li>
                    <li><span>Resources<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></span></li>
                    <li><span>About <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></span></li>
                        <li>
                            <p>Security and Compliance</p>
                        </li>
                    <li>
                        <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="">
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="motu">
        <p>Download <h2>UltraEdit</h2> for windows</p>
        <img src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png" alt="">
    </div>
</body>

</html>
