<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
</head>

<body>
    <h1>Form to apply for Sigma web- development cource = TA</h1>
    <!-- form tag is use for fill the form and inside of form tag i am using action which is required for post request it is use for sending a large amount of data thats not limited or get request is limited we can send limited data from this request we do not send password from this help we always send password with the help of post action said -->
    <form action="Post"></form>
    <!-- Input tag is one thats define what whould you like to push in your form like name, username, password  -->
    <!-- lable tag is use for labeling any particular input. for is present inside of lable for his id which is stay thare for -->
    <div>
        <label for="username">Enter your user name</label>
        <input type="text" id="username" name="username" placeholder="Enter your user name">
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe my channel</label>
    </div>

    <div>
        <!-- textarea is a another type of input tag which is use for large content write -->
        <label for="comment">Enter your comment</label>
        <textarea name="Comment" id="comment" cols="30" rows="10">Enter your comment here</textarea>
    </div>

    <div>
        <!-- Select tag is use for chose one option given from multiple option in one place -->
        <select name="Places" id="Places">
            <option value="Varanasi">Varanasi</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Lakhnau">Lakhnau</option>
        </select>
    </div>
</body>

</html>
